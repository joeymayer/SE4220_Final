{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-5 display-5 font-weight-bold text-primary">Browse Sections</h2>
  <div class="row justify-content-center">
    {% for section in sections %}
      <div class="col-md-6 col-lg-4 mb-4">
        <a href="{{ url_for('show_categories', section_id=section.id) }}" class="text-decoration-none text-dark">
          <div class="card h-100 shadow-sm border-0 hover-shadow rounded-lg text-center py-4 px-3">
            <div class="card-body">
              <i class="fas fa-folder-open fa-3x text-primary mb-3"></i>
              <h4 class="card-title mb-2 font-weight-bold">{{ section.name }}</h4>
              <p class="text-muted">{{ section.description or 'Explore items in this category' }}</p>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  .hover-shadow:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    transition: all 0.2s ease-in-out;
  }
</style>
{% endblock %}
