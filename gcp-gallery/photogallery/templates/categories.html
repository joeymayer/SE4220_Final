{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-5 display-5 font-weight-bold text-success">Browse Categories</h2>
  <div class="row justify-content-center">
    {% for category in categories %}
      <div class="col-md-6 col-lg-4 mb-4">
        <a href="{{ url_for('show_items', category_id=category.id) }}" class="text-decoration-none text-dark">
          <div class="card h-100 shadow-sm border-0 hover-shadow rounded-lg text-center py-4 px-3">
            <div class="card-body">
              <i class="fas fa-tags fa-2x text-success mb-3"></i>
              <h5 class="card-title mb-2 font-weight-bold">{{ category.name }}</h5>
              <p class="text-muted">{{ category.description or 'Explore items in this category' }}</p>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
  <div class="text-center mt-4">
    <a href="{{ url_for('show_sections') }}" class="btn btn-outline-primary btn-lg">‚Üê Back to Sections</a>
  </div>
</div>

<style>
  .hover-shadow:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    transition: all 0.2s ease-in-out;
  }
</style>
{% endblock %}
